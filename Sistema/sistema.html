<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center text-primary mb-4">Bienvenido Administrador</h1>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h3 class="card-title">Agregar / Modificar Empleado</h3>
        <div class="row g-2">
          <div class="col-md-6">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre">
          </div>
          <div class="col-md-6">
            <input type="text" id="apellidos" class="form-control" placeholder="Apellidos">
          </div>
          <div class="col-md-6">
            <input type="text" id="telefono" class="form-control" placeholder="Teléfono">
          </div>
          <div class="col-md-6">
            <input type="email" id="correo" class="form-control" placeholder="Correo">
          </div>
          <div class="col-md-12">
            <input type="text" id="direccion" class="form-control" placeholder="Dirección">
          </div>
          <div class="col-md-12 d-flex justify-content-between pt-2">
            <button onclick="agregarEmpleado()" class="btn btn-success w-50 me-2">Agregar</button>
            <button onclick="modificarEmpleado()" class="btn btn-info text-white w-50">Modificar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h3 class="card-title">Eliminar Empleado</h3>
        <div class="input-group">
          <input type="number" id="eliminarId" class="form-control" placeholder="ID a eliminar">
          <button onclick="eliminarEmpleado()" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h3 class="card-title">Buscar Empleado por Nombre</h3>
        <div class="input-group">
          <input type="text" id="buscarNombre" class="form-control" placeholder="Nombre">
          <button onclick="buscarEmpleado()" class="btn btn-primary">Buscar</button>
        </div>
      </div>
    </div>

    <div id="resultado" class="table-responsive">
  <table class="table table-bordered table-hover table-striped align-middle mt-3">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>Dirección</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se insertan las filas dinámicamente con JavaScript -->
    </tbody>
  </table>
</div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/sistema.js"></script>
</body>
</html>
